<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 GAS SpreadsheetApp 오류 수정 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #4ecdc4;
        }
        .test-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        .status.warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.3s ease;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .comparison-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .comparison-card h4 {
            margin: 0 0 15px 0;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 GAS SpreadsheetApp 오류 수정 테스트</h1>
            <p>V22.7 환경 검증 시스템 강화 후 테스트</p>
        </div>

        <div class="test-section">
            <h3>🧪 GAS 오류 수정 테스트</h3>
            <button class="test-button" onclick="testGASSpreadsheetFix()">GAS SpreadsheetApp 테스트</button>
            <button class="test-button" onclick="testFullWorkflow()">전체 워크플로우 테스트</button>
            <button class="test-button" onclick="testDataSave()">데이터 저장 테스트</button>
            <button class="test-button" onclick="clearLogs()">로그 지우기</button>
        </div>

        <div class="test-section">
            <h3>📊 테스트 결과 비교</h3>
            <div class="comparison">
                <div class="comparison-card">
                    <h4>🔴 수정 전 (이전)</h4>
                    <p>❌ spreadsheet is not defined</p>
                    <p>❌ GAS 직접 호출 실패</p>
                    <p>❌ GAS 저장 실패</p>
                </div>
                <div class="comparison-card">
                    <h4>🟢 수정 후 (현재)</h4>
                    <p>✅ 환경 검증 시스템</p>
                    <p>✅ 강화된 오류 처리</p>
                    <p>✅ 상세 디버깅 정보</p>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>📈 진행 상황</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div id="progressText">테스트를 시작하세요</div>
        </div>

        <div class="test-section">
            <h3>📋 테스트 결과</h3>
            <div id="testResults"></div>
        </div>

        <div class="test-section">
            <h3>📝 상세 로그</h3>
            <div class="log" id="logContainer"></div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'https://aicamp.club';

        // 로그 추가 함수
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            const logContainer = document.getElementById('logContainer');
            logContainer.textContent += logEntry;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 상태 표시 함수
        function showStatus(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            resultsDiv.appendChild(statusDiv);
            
            setTimeout(() => {
                statusDiv.remove();
            }, 20000);
        }

        // 진행률 업데이트
        function updateProgress(percent, text) {
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }

        // 표준 응답 데이터 생성
        function generateStandardResponses() {
            const responses = {};
            for (let i = 1; i <= 45; i++) {
                responses[`q${i}`] = Math.floor(Math.random() * 5) + 1;
            }
            return responses;
        }

        // GAS SpreadsheetApp 오류 수정 테스트
        async function testGASSpreadsheetFix() {
            try {
                addLog('🔧 GAS SpreadsheetApp 오류 수정 테스트 시작...');
                updateProgress(10, 'GAS 환경 검증 시스템 테스트 중...');
                
                const testData = {
                    companyName: 'SpreadsheetApp테스트기업',
                    contactName: 'SpreadsheetApp테스트담당자',
                    contactEmail: 'spreadsheet-test@example.com',
                    privacyConsent: true,
                    responses: generateStandardResponses()
                };

                addLog(`📊 생성된 응답 데이터 샘플: q1=${testData.responses.q1}, q2=${testData.responses.q2}, q45=${testData.responses.q45}`);
                updateProgress(30, 'API 호출 중...');
                
                const response = await fetch(`${SERVER_URL}/api/ai-diagnosis`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                updateProgress(70, '응답 처리 중...');
                
                if (response.ok) {
                    const result = await response.json();
                    addLog('✅ GAS SpreadsheetApp 테스트 성공!');
                    addLog(`📊 진단 ID: ${result.diagnosisId}`);
                    addLog(`📊 총점: ${result.scores?.total || result.scores?.totalScore || 0}`);
                    addLog(`📊 백분율: ${result.scores?.percentage || 0}%`);
                    addLog(`📊 등급: ${result.scores?.grade || 'F'}`);
                    
                    // GAS 저장 성공 여부 확인
                    if (result.scores && (result.scores.total > 0 || result.scores.totalScore > 0)) {
                        showStatus('🎉 GAS SpreadsheetApp 오류 수정 성공! 점수 계산 정상 작동', 'success');
                        addLog('✅ GAS 저장 및 점수 계산 모두 성공!');
                    } else {
                        showStatus('⚠️ 점수는 계산되었지만 GAS 저장 상태 확인 필요', 'warning');
                        addLog('⚠️ 점수 계산은 성공했지만 GAS 저장 상태 불명확');
                    }
                } else {
                    const errorData = await response.json();
                    addLog(`❌ GAS 테스트 실패: ${response.status}`);
                    addLog(`📋 오류: ${errorData.error || '알 수 없는 오류'}`);
                    
                    // spreadsheet is not defined 오류 여부 확인
                    if (errorData.error && errorData.error.includes('spreadsheet is not defined')) {
                        showStatus('❌ 여전히 spreadsheet is not defined 오류 발생', 'error');
                        addLog('❌ GAS 환경 검증 시스템이 아직 완전히 작동하지 않음');
                    } else {
                        showStatus(`❌ 다른 오류 발생: ${errorData.error}`, 'error');
                        addLog('❌ 예상과 다른 오류 발생');
                    }
                }
                
                updateProgress(100, 'GAS SpreadsheetApp 테스트 완료');
                
            } catch (error) {
                addLog(`❌ GAS 테스트 오류: ${error.message}`);
                showStatus(`❌ GAS 테스트 오류: ${error.message}`, 'error');
                updateProgress(100, '테스트 실패');
            }
        }

        // 전체 워크플로우 테스트
        async function testFullWorkflow() {
            try {
                addLog('🔄 전체 워크플로우 테스트 시작...');
                updateProgress(10, '전체 시스템 테스트 중...');
                
                const testData = {
                    companyName: '전체워크플로우테스트기업',
                    contactName: '전체워크플로우테스트담당자',
                    contactEmail: 'full-workflow-test@example.com',
                    privacyConsent: true,
                    responses: generateStandardResponses()
                };

                addLog('📊 전체 워크플로우 테스트 데이터 생성 완료');
                updateProgress(30, '전체 워크플로우 실행 중...');
                
                const response = await fetch(`${SERVER_URL}/api/ai-diagnosis`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                updateProgress(70, '결과 분석 중...');
                
                if (response.ok) {
                    const result = await response.json();
                    addLog('✅ 전체 워크플로우 테스트 성공!');
                    addLog(`📊 진단 ID: ${result.diagnosisId}`);
                    addLog(`📊 총점: ${result.scores?.total || result.scores?.totalScore || 0}`);
                    addLog(`📊 백분율: ${result.scores?.percentage || 0}%`);
                    addLog(`📊 등급: ${result.scores?.grade || 'F'}`);
                    addLog(`📊 성숙도: ${result.scores?.maturityLevel || 'AI 미도입기업'}`);
                    
                    const totalScore = result.scores?.total || result.scores?.totalScore || 0;
                    if (totalScore > 0) {
                        showStatus('🎉 전체 워크플로우 완벽 작동! 모든 시스템 정상', 'success');
                        addLog('✅ 점수 계산, GAS 저장, 병렬 처리 모두 정상 작동!');
                    } else {
                        showStatus('⚠️ 워크플로우는 성공했지만 점수가 0입니다', 'warning');
                        addLog('⚠️ 시스템은 작동하지만 점수 계산에 문제가 있을 수 있음');
                    }
                } else {
                    const errorData = await response.json();
                    addLog(`❌ 전체 워크플로우 테스트 실패: ${response.status}`);
                    addLog(`📋 오류: ${errorData.error || '알 수 없는 오류'}`);
                    showStatus(`❌ 전체 워크플로우 실패: ${errorData.error}`, 'error');
                }
                
                updateProgress(100, '전체 워크플로우 테스트 완료');
                
            } catch (error) {
                addLog(`❌ 전체 워크플로우 테스트 오류: ${error.message}`);
                showStatus(`❌ 전체 워크플로우 테스트 오류: ${error.message}`, 'error');
                updateProgress(100, '테스트 실패');
            }
        }

        // 데이터 저장 테스트
        async function testDataSave() {
            try {
                addLog('💾 데이터 저장 테스트 시작...');
                updateProgress(10, '데이터 저장 시스템 테스트 중...');
                
                const testData = {
                    companyName: '데이터저장테스트기업',
                    contactName: '데이터저장테스트담당자',
                    contactEmail: 'data-save-test@example.com',
                    privacyConsent: true,
                    responses: generateStandardResponses()
                };

                addLog('📊 데이터 저장 테스트 데이터 생성 완료');
                updateProgress(30, '데이터 저장 실행 중...');
                
                const response = await fetch(`${SERVER_URL}/api/ai-diagnosis`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                updateProgress(70, '저장 결과 확인 중...');
                
                if (response.ok) {
                    const result = await response.json();
                    addLog('✅ 데이터 저장 테스트 성공!');
                    addLog(`📊 진단 ID: ${result.diagnosisId}`);
                    addLog(`📊 총점: ${result.scores?.total || result.scores?.totalScore || 0}`);
                    
                    // 저장 성공 여부 확인
                    if (result.diagnosisId && result.diagnosisId.includes('DIAG_')) {
                        showStatus('🎉 데이터 저장 성공! GAS 스프레드시트에 정상 저장됨', 'success');
                        addLog('✅ 진단 ID 생성 및 데이터 저장 모두 성공!');
                    } else {
                        showStatus('⚠️ 데이터는 처리되었지만 저장 상태 불명확', 'warning');
                        addLog('⚠️ 진단 ID 형식이 예상과 다름');
                    }
                } else {
                    const errorData = await response.json();
                    addLog(`❌ 데이터 저장 테스트 실패: ${response.status}`);
                    addLog(`📋 오류: ${errorData.error || '알 수 없는 오류'}`);
                    showStatus(`❌ 데이터 저장 실패: ${errorData.error}`, 'error');
                }
                
                updateProgress(100, '데이터 저장 테스트 완료');
                
            } catch (error) {
                addLog(`❌ 데이터 저장 테스트 오류: ${error.message}`);
                showStatus(`❌ 데이터 저장 테스트 오류: ${error.message}`, 'error');
                updateProgress(100, '테스트 실패');
            }
        }

        // 로그 지우기
        function clearLogs() {
            document.getElementById('logContainer').textContent = '';
            document.getElementById('testResults').innerHTML = '';
            updateProgress(0, '로그가 지워졌습니다');
            addLog('🧹 로그가 지워졌습니다');
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            addLog('🔧 GAS SpreadsheetApp 오류 수정 테스트 도구 시작');
            addLog('🎯 V22.7 환경 검증 시스템 강화 후 테스트');
            addLog(`🌐 서버: ${SERVER_URL}`);
            updateProgress(0, '테스트 준비 완료');
        };
    </script>
</body>
</html>
