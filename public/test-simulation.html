<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script 시뮬레이션 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        
        .test-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.running {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-info { color: #0066cc; }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .log-warning { color: #ffc107; }
        
        .result-section {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .quality-score {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin: 20px 0;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .test-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .test-card h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Google Apps Script 시뮬레이션 테스트</h1>
        
        <div class="test-section">
            <h2>시스템 테스트</h2>
            <p>Google Apps Script의 AI 역량진단 시스템이 완벽하게 동작하는지 테스트합니다.</p>
            
            <button class="test-button" onclick="runSimulationTest()">
                🚀 시뮬레이션 테스트 실행
            </button>
            
            <button class="test-button" onclick="runAlgorithmValidation()">
                🔍 알고리즘 검증 테스트
            </button>
            
            <div id="test-status" class="status" style="display: none;"></div>
        </div>
        
        <div class="log-container" id="test-log">
            <div class="log-entry log-info">테스트 로그가 여기에 표시됩니다...</div>
        </div>
        
        <div id="test-results" style="display: none;">
            <div class="result-section">
                <h3>📊 테스트 결과</h3>
                <div id="quality-score" class="quality-score"></div>
                <div id="detailed-results"></div>
            </div>
        </div>
        
        <div class="test-grid">
            <div class="test-card">
                <h3>🎯 테스트 항목</h3>
                <ul>
                    <li>오케스트레이션 워크플로우</li>
                    <li>알고리즘 검증</li>
                    <li>이메일 시스템</li>
                    <li>데이터 저장</li>
                    <li>품질 점수 계산</li>
                </ul>
            </div>
            
            <div class="test-card">
                <h3>📈 기대 결과</h3>
                <ul>
                    <li>전체 품질 점수: 80점 이상</li>
                    <li>모든 검증 통과</li>
                    <li>이메일 템플릿 생성 성공</li>
                    <li>데이터 저장 테스트 성공</li>
                    <li>오류 없음</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('test-log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateStatus(message, type = 'running') {
            const statusElement = document.getElementById('test-status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.style.display = 'block';
        }
        
        async function runSimulationTest() {
            addLog('🧪 시뮬레이션 테스트 시작...', 'info');
            updateStatus('시뮬레이션 테스트 실행 중...', 'running');
            
            try {
                const response = await fetch('/api/test-simulation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        testType: 'simulation'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addLog('✅ 시뮬레이션 테스트 성공!', 'success');
                    updateStatus('시뮬레이션 테스트 완료', 'success');
                    
                    // 결과 표시
                    displayTestResults(result.data);
                    
                } else {
                    throw new Error(result.error || '테스트 실패');
                }
                
            } catch (error) {
                addLog(`❌ 시뮬레이션 테스트 실패: ${error.message}`, 'error');
                updateStatus('테스트 실패', 'error');
            }
        }
        
        async function runAlgorithmValidation() {
            addLog('🔍 알고리즘 검증 테스트 시작...', 'info');
            updateStatus('알고리즘 검증 실행 중...', 'running');
            
            try {
                const response = await fetch('/api/test-simulation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        testType: 'validation'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addLog('✅ 알고리즘 검증 성공!', 'success');
                    updateStatus('알고리즘 검증 완료', 'success');
                    
                    // 결과 표시
                    displayTestResults(result.data);
                    
                } else {
                    throw new Error(result.error || '검증 실패');
                }
                
            } catch (error) {
                addLog(`❌ 알고리즘 검증 실패: ${error.message}`, 'error');
                updateStatus('검증 실패', 'error');
            }
        }
        
        function displayTestResults(data) {
            const resultsContainer = document.getElementById('test-results');
            const qualityScoreElement = document.getElementById('quality-score');
            const detailedResultsElement = document.getElementById('detailed-results');
            
            // 품질 점수 표시
            if (data.overallQuality) {
                qualityScoreElement.textContent = `품질 점수: ${data.overallQuality}점`;
                qualityScoreElement.style.color = data.overallQuality >= 80 ? '#28a745' : '#dc3545';
            }
            
            // 상세 결과 표시
            let detailedHTML = '<h4>📋 상세 테스트 결과</h4>';
            
            if (data.validation) {
                detailedHTML += `
                    <div style="margin: 10px 0;">
                        <strong>검증 결과:</strong><br>
                        - 신청서 검증: ${data.validation.applicationForm?.score || 'N/A'}점<br>
                        - 점수 시스템: ${data.validation.scoringSystem?.score || 'N/A'}점<br>
                        - 평가 피드백: ${data.validation.evaluationFeedback?.score || 'N/A'}점<br>
                        - SWOT 분석: ${data.validation.swotAnalysis?.score || 'N/A'}점<br>
                        - GAP 분석: ${data.validation.gapAnalysis?.score || 'N/A'}점<br>
                        - 우선순위 매트릭스: ${data.validation.priorityMatrix?.score || 'N/A'}점<br>
                        - 로드맵 추천: ${data.validation.roadmapRecommendation?.score || 'N/A'}점
                    </div>
                `;
            }
            
            if (data.emailTest) {
                detailedHTML += `
                    <div style="margin: 10px 0;">
                        <strong>이메일 시스템:</strong> ${data.emailTest.success ? '✅ 성공' : '❌ 실패'}<br>
                        - 템플릿 생성: ${data.emailTest.templateGeneration || 'N/A'}<br>
                        - 이메일 형식: ${data.emailTest.emailFormat || 'N/A'}<br>
                        - 첨부파일: ${data.emailTest.attachments || 'N/A'}
                    </div>
                `;
            }
            
            if (data.dataTest) {
                detailedHTML += `
                    <div style="margin: 10px 0;">
                        <strong>데이터 저장:</strong> ${data.dataTest.success ? '✅ 성공' : '❌ 실패'}<br>
                        - 스프레드시트 접근: ${data.dataTest.spreadsheetAccess || 'N/A'}<br>
                        - 데이터 형식: ${data.dataTest.dataFormat || 'N/A'}<br>
                        - 백업 시스템: ${data.dataTest.backupSystem || 'N/A'}
                    </div>
                `;
            }
            
            detailedResultsElement.innerHTML = detailedHTML;
            resultsContainer.style.display = 'block';
            
            addLog(`📊 테스트 결과 표시 완료 - 품질 점수: ${data.overallQuality || 'N/A'}점`, 'success');
        }
        
        // 페이지 로드 시 초기 로그
        addLog('🚀 Google Apps Script 시뮬레이션 테스트 페이지 로드 완료', 'info');
        addLog('📋 테스트 버튼을 클릭하여 시스템을 테스트하세요', 'info');
    </script>
</body>
</html>
